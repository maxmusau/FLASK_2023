<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Employee Information Form</title>
</head>
<body>
    <div class="container mt-5" style="width: 60%;margin: 0 auto;">
        <h2>Employee Information</h2>
        <form action="/employees" method="post">
            <div class="form-group">
                <label for="firstName">Employee Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter  name" name="emp_name">
            </div>
       
       
            <div class="form-group">
                <label for="phone">Employee Salary</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter employee salary" name="salary">
            </div>
            <div class="form-group">
                <label for="department">Department ID</label>
                <select class="form-control" id="department" name="dept_id">
                    <option>__select Dept ID__</option>
                    <option>23</option>
                    <option>76</option>
                    <option>90</option>
                    <option>100</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
